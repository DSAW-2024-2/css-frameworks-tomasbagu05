<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center vh-100">
    <div class="container mt-2 mt-sm-5 d-flex align-items-center">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="\assets\images\image-product-desktop.jpg" class="img-fluid rounded-start d-none d-sm-block" alt="Gabrielle Essence Eau De Parfum">
                    <img src="\assets\images\image-product-mobile.jpg" class="img-fluid rounded-start d-block d-sm-none" alt="Gabrielle Essence Eau De Parfum">
                </div>
                <div class="col-md-6 p-1 p-sm-3">
                    <div class="card-body">
                        <h5 class="card-title text-uppercase fs-sm-2">Perfume</h5>
                        <h3 class="card-text mt-2 fs-sm-2"><strong> Gabrielle Essence Eau De Parfum</strong> </h3>
                        <p class="card-text-content text-muted mt-sm-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <h2 class="text-success">$149.99 <span class="text-muted text-decoration-line-through fs-6">$169.99</span></h2>
                            <div class="button d-flex align-items-center mt-2 mt-md-3 border rounded-3 p-2 p-md-3 justify-content-center fw-bold text-light bg-success">
                                <img src="../assets/images/icon-cart.svg" alt="Shopping Cart Image" class="me-2">
                                Add to Cart
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
