<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center min-h-screen bg-[#f3eae3]">
    <div class="container mx-auto mt-2 md:mt-5 flex items-center justify-center">
        <div class="max-w-lg w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/2">
                    <img src="/assets/images/image-product-desktop.jpg" class="hidden md:block w-full h-full object-cover" alt="Gabrielle Essence Eau De Parfum">
                    <img src="/assets/images/image-product-mobile.jpg" class="block md:hidden w-full h-full object-cover" alt="Gabrielle Essence Eau De Parfum">
                </div>
                <div class="md:w-1/2 p-4 md:p-6">
                    <h5 class="text-sm uppercase font-bold text-gray-700">Perfume</h5>
                    <h3 class="mt-2 text-lg font-semibold text-gray-900">Gabrielle Essence Eau De Parfum</h3>
                    <p class="mt-3 text-gray-500 text-sm">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h2 class="mt-3 text-green-600 text-2xl font-bold">$149.99 <span class="line-through text-gray-400 text-base">$169.99</span></h2>
                    <button class="flex items-center justify-center mt-4 md:mt-6 px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">
                        <img src="/assets/images/icon-cart.svg" alt="Shopping Cart Image" class="mr-2">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
